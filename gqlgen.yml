schema:
  - graph/*.graphqls

exec:
  filename: graph/generated/generated.go
  package: generated

skip_validation: true

model:
  filename: graph/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: graph
  package: graph

autobind:
  - "github.com/charlysan/goneo4jgql/graph/model"

models:
  Movie:
    model:
      - github.com/charlysan/goneo4jgql/internal/app/models.Movie
    fields:
      directors:
        resolver: true
      writers:
        resolver: true
      cast:
        resolver: true
  
  Person:
    model:
      - github.com/charlysan/goneo4jgql/internal/app/models.Person
    fields:
      participated:
        resolver: true
